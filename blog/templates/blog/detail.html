
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta name="description" content=""/>
		<title>Dmitry Rumyantsev / Blog / {{ detailblog.title }}</title>

		<link rel="canonical" href="https://dr.b.com.ua/blog/{{ detailblog.slug }}/"/>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

		<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="/">Dmitry Rumyantsev</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"/>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav ml-auto">
						<a class="nav-item nav-link" href="/">Home</a>
						<a class="nav-item nav-link" href="https://github.com/drbcomua/">GitHub</a>
						<a class="nav-item nav-link" href="https://www.linkedin.com/in/rumyantsev/">LinkedIn</a>
						<a class="nav-item nav-link" href="/blog/">Blog</a>
					</div>
				</div>
			</nav>
		</header>

		<main role="main">
            <div class="container">
                <h1 class="text-center pt-3">Dmitry's Blog</h1>
                <br/>
                <h2>{{ detailblog.title }}</h2>
                <div class="mb-1 text-muted">{{ detailblog.pub_date }}</div>
                <hr/>
                <div class="col-auto d-none d-lg-block">
                    <img class="img-fluid" src="{{ blog.image.url }}"/>
                </div>
                <p class="card-text mb-auto">{{ detailblog.body }}</p>
            </div>
		</main>

		<footer class="text-muted">
			<div class="container">
				<p class="float-right">
					<a href="#">Back to top</a>
				</p>
                <p>&copy; {% now "Y" %} Dmitry Rumyantsev's jobs and blog site is based on Bootstrap and Django - see source at <a href="https://github.com/drbcomua/portfolio-project">https://github.com/drbcomua/portfolio-project</a></p>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"/>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"/>
	</body>
</html>
